<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Js</title>
	<script type="text/javascript">
		let counter=0;
		function count(){
			
			counter++;
			document.querySelector('h1').innerHTML=counter;
			if(counter%10==0){
				alert(counter);
			}
		}
	</script>
</head>
<body>
<h1>0</h1>
<button onclick="count()">Click me</button>
</body>
</html>
